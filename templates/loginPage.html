<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
      /* Background Styling */
      body {
        background-image: url('https://wallpapercrafter.com/desktop1/516012-anarchy-anonymous-dark-hacker-hacking-mask-sadic.jpg');
        background-size: cover;
        background-position: center;
        color: #f2f2f2;
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
      }

      /* Navigation Bar Styling */
      .navbar {
        background-color: #000;
        color: #fff;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 24px;
        font-weight: bold;
        text-align: center;
        text-shadow: 2px 2px #333;
      }

      /* Form Styling */
      form {
        margin: 0 auto;
        max-width: 250px;
        padding: 20px;
        background-color: transparent;
        border-radius: 10px;
        box-shadow: 0 0 20px #222;
      }

      label {
        display: inline-block;
        width: 100px;
        margin-bottom: 10px;
        color: #fff;
        font-size: 18px;
      }

      input[type="text"],
      input[type="password"] {
        padding: 10px;
        width: 100%;
        border-radius: 5px;
        border: none;
        margin-bottom: 20px;
        box-shadow: inset 0 0 5px #111;
        font-size: 18px;
        color: #333;
      }

      button[type="submit"] {
        padding: 10px 20px;
        background-color: rgb(0, 0, 0);
        color: #fff;
        font-size: 18px;
        border-radius: 5px;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s ease-in-out;
      }

      button[type="submit"]:hover {
        background-color: #050825;
      }

      /* Animation */
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      form {
        animation: fadeIn 1s ease-in-out;
      }

      /* Responsive Styling */
      @media screen and (max-width: 600px) {
        form {
          max-width: 90%;
        }

        label {
          display: block;
          width: 100%;
        }

        button[type="submit"] {
          width: 100%;
        }
      }
      
      /* Form Positioning */
      form {
        margin-bottom: 80px;
      }
    </style>
  </head>

  <body>
    <div class="container">

      <form method="POST" action="/login">
        <label for="username">Username:</label>
        <input type="text" name="username" id="username">

        <label for="password">Password:</label>
        <input type="password" name="password" id="password">
  
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
